site_name: AI Tools Stack
site_description: Unified documentation for toolfoundation, tooldiscovery, toolexec, toolcompose, toolops, toolprotocol, metatools-mcp, and metatools-a2a.
site_url: https://jonwraymond.github.io/ai-tools-stack/
repo_name: jonwraymond/ai-tools-stack
repo_url: https://github.com/jonwraymond/ai-tools-stack
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Roadmap: roadmap.md
  - Architecture:
      - Stack Overview: architecture/overview.md
      - Stack Map: architecture/stack-map.md
      - Protocol Crosswalk: architecture/protocol-crosswalk.md
      - Entrypoints: architecture/entrypoints.md
      - End-to-End Example: architecture/end-to-end-example.md
      - Progressive Disclosure: architecture/progressive-disclosure.md
      - Pluggable Architecture: architecture/pluggable-architecture.md
      - Why Go: architecture/why-go.md
      - Design Notes Index: architecture/design-notes.md
      - User Journeys Index: architecture/user-journeys.md
  - Components:
      - toolfoundation: components/toolfoundation.md
      - tooldiscovery: components/tooldiscovery.md
      - toolexec: components/toolexec.md
      - toolcompose: components/toolcompose.md
      - toolops: components/toolops.md
      - toolprotocol: components/toolprotocol.md
      - metatools-mcp: components/metatools-mcp.md
      - metatools-a2a: components/metatools-a2a.md
  - Operations:
      - CI and Versioning: operations/ci-and-versioning.md
      - Migration Guide: operations/migration-guide.md
      - Stack Changelog: operations/stack-changelog.md
      - Consolidation Validation: operations/consolidation-validation-report.md
  - Library Docs (from repos):
      - toolfoundation: '!import https://github.com/jonwraymond/toolfoundation?branch=main&docs_dir=docs/*'
      - tooldiscovery: '!import https://github.com/jonwraymond/tooldiscovery?branch=main&docs_dir=docs/*'
      - toolexec: '!import https://github.com/jonwraymond/toolexec?branch=main&docs_dir=docs/*'
      - toolcompose: '!import https://github.com/jonwraymond/toolcompose?branch=main&docs_dir=docs/*'
      - toolops: '!import https://github.com/jonwraymond/toolops?branch=main&docs_dir=docs/*'
      - toolprotocol: '!import https://github.com/jonwraymond/toolprotocol?branch=main&docs_dir=docs/*'
      - metatools-mcp: '!import https://github.com/jonwraymond/metatools-mcp?branch=main&docs_dir=docs/*'
      - metatools-a2a: '!import https://github.com/jonwraymond/metatools-a2a?branch=main&docs_dir=docs/*'

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  font:
    text: Space Grotesk
    code: JetBrains Mono

extra:
  version:
    provider: mike

plugins:
  - search
  - multirepo
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - js/mermaid-init.js
  - js/diagram-panzoom.js
extra_css:
  - stylesheets/extra.css
  - stylesheets/diagram-panzoom.css
