name: Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare multirepo scripts
        run: ./scripts/prepare-mkdocs-multirepo.sh

      - name: Build docs
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
