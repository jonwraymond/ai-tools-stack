name: Docs

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Clone tool repos (for changelog aggregation)
        run: |
          set -euo pipefail
          mkdir -p repos
          for repo in toolfoundation tooldiscovery toolexec toolexec-integrations toolcompose toolops toolprotocol metatools-mcp metatools-a2a ai-tools-stack; do
            if [ ! -d "repos/$repo/.git" ]; then
              git clone "https://github.com/jonwraymond/$repo.git" "repos/$repo"
            fi
          done

      - name: Generate combined changelog
        run: ./scripts/generate-combined-changelog.sh --projects "$PWD/repos"

      - name: Install D2
        run: |
          go install oss.terrastruct.com/d2@v0.7.1
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Render D2 diagrams
        run: |
          ./scripts/render-d2.sh
          if [ -d docs/diagrams ]; then
            git diff --exit-code docs/diagrams docs/assets/diagrams
          fi

      - name: Prepare multirepo scripts
        run: ./scripts/prepare-mkdocs-multirepo.sh

      - name: Configure git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages:gh-pages || true

      - name: Deploy versioned docs (mike)
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            mike deploy --push --update-aliases "${VERSION}" stable
            mike set-default --push stable
          else
            mike deploy --push --update-aliases latest
            mike set-default --push latest
          fi
