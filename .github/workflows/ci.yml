name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/jonwraymond/*
      GONOSUMDB: github.com/jonwraymond/*
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.25.7"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download deps
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...

      - name: Test (race)
        run: go test -race ./...

      - name: Vet
        run: go vet ./...

      - name: Show pinned jonwraymond deps
        run: go list -m all | rg jonwraymond || true
